<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hold Shift to Check Multiply Checkboxes</title>
</head>
<body>

    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <p>This is an inbox layout.</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check one item.</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Hold down your Shift key.</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Check a lower item.</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Everything inbetween should also br set to checked.</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Try do it without anu libraries.</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Just regular JavaScript.</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Good luck!</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Don't forget to show your result!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
