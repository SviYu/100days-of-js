<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Custom Video Player Controls</title>
</head>
<body>

  <div class="player full-screen">
    <video class="player-video viewer" src="assets/video.mp4"></video>

    <div class="player-controls">
        <div class="progress">
            <div class="progress-filled"></div>
        </div>

        <button class="player-button toggle" title="Toggle Play">&#9658;</button>

        <input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" value="0">
        <input type="range" name="playbackRate" class="player-slider" min="0.5" max="5" step="0.1" value="1">

        <button data-skip="-10" class="player-button">&lt;&lt; 10s</button>
        <button data-skip="25" class="player-button">25s &gt;&gt;</button>
        <button class="fullscreen-btn"> &#x26F6;</button>
    </div>
  </div>
    
    <script src="script.js"></script>
</body>
</html>
